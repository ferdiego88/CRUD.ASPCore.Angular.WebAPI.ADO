<h1>{{title}}</h1>
<h3>Personal</h3>
<hr />

<form [formGroup]="employeeForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <div class="form-group row">
        <label class=" control-label col-md-12">Nro Documento</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="IdPersonal">
        </div>
        <span class="text-danger" *ngIf="name?.invalid && formDir.submitted">
            Nro Documentos es obligatorio.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Gender">Nombres</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="nombres">
        </div>
        <span class="text-danger" *ngIf="gender?.invalid && formDir.submitted">
            Nombre es obligatorio
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Fecha Nacimiento</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="fchNac">
        </div>
        <span class="text-danger" *ngIf="department?.invalid && formDir.submitted">
            Fecha de Nacimiento es obligatoria
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Fecha de Ingreso</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="fchIngreso">
        </div>
        <span class="text-danger" *ngIf="city?.invalid && formDir.submitted">
            Fecha de Ingreso es obligatoria
        </span>
    </div>
    <hr />
    <div class="form-group">
        <button type="submit" class=" btn btn-primary">Guardar</button>
        <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
    </div>
</form>
